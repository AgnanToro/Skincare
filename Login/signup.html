<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skincare Product Ordering</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="signup">
    <div class="container">

    <main>
        <div class="signup-form">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <input id="fullname" type="text" name="fullname" placeholder="Full Name" required>
                <input id="email" type="email" name="email" placeholder="Email Address" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <input id="password" type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>
    <script>
        function signup(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            users.push({ fullname, email, password });
            alert('Signup berhasil! Silakan login.');
            window.location.href = 'login/login.html';
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically handle form validation and submission to the server
            // For this example, we'll just redirect to the login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
